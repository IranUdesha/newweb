    <!-- User Registration Form -->
    <div class="container bg " style="width: 80%;">
      <div class="row justify-content-center ">
        <div class=" col-sm-6 col-md-8">
          <div class="conbox" >
            <label class="lbl1">Add Items</label>
            <form>
              <div class="form-row">
                <div class="col-md-3 mb-3">
                    <div class="form-group ">
                        <label for="inputState">Category</label>
                        <select id="inputState" class="form-control" required>
                          <option selected>Choose...</option>
                          <option>Cigarettes</option>
                          <option>Liquor</option>
                        </select>
                    </div>
                </div>
                <div class="col-md-3 mb-3">                    
                        <div class="input-group-prepend">
                            <label for="inputState">Amount</label>                          
                        </div>
                        <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)" required>                                             
                </div>
                <div class="col-md-3 mb-3">
                    <div class="form-group ">
                        <label for="inputState">Units</label>
                        <select id="inputState" class="form-control" required >
                          <option selected>Choose...</option>
                          <option>ml</option>
                          <option>L</option>
                          <option>Packets</option>
                          <option>Sticks</option>
                        </select>
                    </div>
                </div> 
                <div class="col-md-3 mb-3">
                    <div class="form-group ">
                        <label for="inputState">Plan for</label>
                        <select id="inputState" class="form-control" required >
                          <option selected>Choose...</option>
                          <option>In Stock</option>
                          <option>Sale</option>
                          <option>Destroy</option>                        
                        </select>
                    </div>
                </div>               
              </div>
            
                              
              <button class="btn btn-primary " style="margin-top: 10px;" type="submit">Add Item</button>
            </form>
          </div>
         
        </div>
      </div>
